<html>
  <head>
    <meta charset="utf-8">

    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity geometry="primitive: box" material="color: #ff0000" position="-1 0.5 -3" 
      rotation="0 45 0"></a-entity>
      <a-entity geometry="primitive: sphere; radius=: .25" material="color: #4CC3D9" 
      position="0 1.25 -5"></a-entity>
      <a-entity geometry="primitive: cylinder; radius: 0.5; height: 1.5" material="color: #EF2D5E" 
      position="1 0.75 -3"></a-entity>
      <a-entity geometry="primitive: plane; width: 12; height: 12" material="color: #7BC8A4" 
      position="0 0 -4"rotation="-90 0 0"></a-entity>
      <a-entity geometry="primitive: icosahedron; radius 0.3" position="0 3.5 -5" rotation="0 0 0"animation_rotation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear" animation_pos="property: position; to : 0 4 -5; dir: alternate; loop: true; easing: easeInOutSine; dur: 2000"></a-entity>
      <a-sky color="#FF8D31"></a-sky>
    </a-scene>
  </body>
</html>
